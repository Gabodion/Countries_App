<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries_app</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ef8fa15ef1.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <main>
        <nav>
            <ul class="nav">
                <li class="nav-item"><p class="navbar-brand logo">Where in the world?</p></li>
                <li class="nav-item"><button type="button" class="theme-switch"><i class="far fa-moon"></i> <span>Dark Mode</span> </button></li>
            </ul>
        </nav>
        <div class="search">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="search" name="" id="search-country" placeholder="Search for a country....">
            </div>  
            <div class="select-box">
                <div class="selected">
                    <p>Filter by Region</p>
                    <button><i class="fas fa-angle-down filter-icon"></i></button> 
                </div>
                
                
                <div class="options-container">
                    <div class="options">
                        <p>All</p>
                    </div>
                    <div class="options">
                        <p>Africa</p>
                    </div>
                    <div class="options">
                        <p>Americas</p>
                    </div>
                    <div class="options">
                        <p>Asia</p>
                    </div>
                    <div class="options">
                        <p>Europe</p>
                    </div>
                    <div class="options">
                        <p>Oceania</p>
                    </div>
                </div>
                
            </div>
        </div>

        <section class="country-cards">
            
            <div class="row card-row">

                    <div class="card-body">
                      <h3 class="card-title">Germany</h3>
                      <p class="card-text"><span>Population:</span>  81,770,900</p>
                      <p class="card-text"><span>Region:</span> Europe</p>
                      <p class="card-text"><span>Capital:</span> Berlin</p>
                      
                    </div>
                </div> -->
                <!-- single card end --> 
                <!-- </a>    -->
            </div>    
        </section>
      
    </main>
    <!-- bootstrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="nav.js"></script>
